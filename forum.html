<!DOCTYPE html>
	<html lang="fr">
		<head>
			<meta charset='utf-8'>
			<link rel="stylesheet" type="text/css" href="style.css">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<script src="https://kit.fontawesome.com/905de2e5b3.js" crossorigin="anonymous"></script>
			<link rel="shortcut icon" type="image/png" href="https://localhost:3000/images/icon.png">
			<title>Page Forum Groupomania</title>
		</head>
		<body id="bodyForum">
			<header>
				<ul id="listProfil">
					<li><img class="logo" src="icon-left-font-monochrome-fgfgdgdf.png" title="logo de l'entreprise" alt="logo avec le nom de l'entreprise en blanc"></li>
					
					<li  id="deroulant" class="deroulant">
						
						<a class="linkForum" href="#" onclick="deroulant()">Mon compte</a>
						<div id="deroulantBlock">
						<ul class="sous">
							<li class="deroulant" id="profilDeroulant">
								<a href="#" onclick="buttonProfil()">Profil</a>
								<li class="deroulant" id="returnProfil"><a href="#" onclick="returnProfil()">Retourner au menu principal</a></li>
								<li><a href="#" onclick="deconnexion()">Déconnexion</a></li>
								<li><a href="#" onclick="deleteUser()">Suppression du compte</a></li>
							</ul>
						</li>
					</div>
					<li><a id="post" class="linkForum" href="#" onclick="displayFormPost()">Poster</a></li>
					
				</ul>
			</header>
			<div id="divPost">
				<a href="#" onclick="exitPostFile()">exit<i class="fas fa-times"></i></a>
				<form class="formFile" method="POST"  enctype="multipart/form-data">
					<label name="image">Fichier à partager</label>
					<input  name="image" id="filePost" type="file">
					<input type="button" onclick="post()" value="partager">
				</form>
			</div>
			<div id="flex">
			<div id="profilage"></div>
			<div id="getPost"></div>
			</div>
			<div id="formProfil"></div>
		</body>
		<script src="index.js"></script>
	</html>
